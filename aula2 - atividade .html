<html>
    <head>
        <title>Aula2-JavaScript</title>
    </head>
    <body>
        <p>Criar um algoritmo em JavaScript que solicita do usuário seu nome e o ano de nascimento. Com as informações calcule sua idade e exiba na tela no corpo do HTMl. Personalizando a seguinte mensagem:<br> "Olá karolina, você tem 28 anos."</p>
        <script>

       //Subtraia o ano de nascimento com o ano atual para descobrir a idade
       let name = prompt("Digite seu nome");
        let anoNascimento = prompt("Digite seu ano de nascimento");
 
        let resultado = 2024 - parseFloat(anoNascimento);
 
        document.write(`Olá ${name}, você tem ${resultado} anos`)
 
        </script>
         
    </body>
</html>
